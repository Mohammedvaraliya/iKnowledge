{% extends 'base.html' %}

{% block title %} iKnowledge Contact{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="https://images.unsplash.com/photo-1559163232-cf9427758ee6?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218MHx8Y2l0eSxuaWdodHx8fHx8fDE2NjI5OTI3Nzg&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600" class="d-block w-100 mx-0 ml-4" alt="...">
</div>

<div class="container mb-3 py-4">
<h3 class="text-center">Contact iKnowledge Admin</h3>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>

  <div class="form-group mb-3">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group mb-3">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>

  <div class="form-group mb-3">
    <label for="content">Describe your issue :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>


  <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
</div>
 {% endblock %}
